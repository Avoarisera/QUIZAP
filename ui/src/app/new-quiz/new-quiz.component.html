<form [formGroup]="quizForm" (ngSubmit)="onSubmit()" style="margin:5%; padding:2%;border: 2px solid #E4E5E6 ;">
  <div class="row" >
    <h1>New Quiz</h1>
    <div class="form-group col">
      <label for="name">Name: </label>
      <input class="form-control" id="name" type="text" formControlName="name">
    </div>
    <div class="form-group col">
      <label for="description">Description: </label>
      <input class="form-control" id="description" type="text" formControlName="description">
    </div>
  </div>
  <br>
  <div formArrayName="questions">
    <h3>Questions:</h3>
    <br>
    <button class="btn btn-outline-primary btn-sm" type="button" (click)="addQuestions()">+ Add another questions</button>
  
    <div *ngFor="let questions of questions.controls; let i=index">
      <ng-container class="row" [formGroupName]="i">
        <p align="right">
          <button class="btn btn-warning btn-sm" type="submit" >Cancel</button>
        </p>
        <p>{{i+1}}:</p>
        <div class="row" >
          <div class="form-group col-md-8">
            <label for="content">Content: </label>
            <input class="form-control" id="content" type="text" formControlName="content">
          </div>
        
          <div class="form-group col-md-4">
            <label for="coefficient">Coefficient: </label>
            <input class="form-control" id="coefficient" type="number" formControlName="coefficient">
          </div>
        </div>
        <div class="row align-items-center" >        
          <div class="form-group col-sm-8 my-1">
            <label for="coefficient">Answer: </label>
            <input class="form-control" id="coefficient" type="text" formControlName="coefficient">
          </div>
          <div class="col-auto my-1" style="margin-top:25px !important;">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">&ensp;Correct</label>
          </div>
        </div>
        <hr>
      </ng-container>
    </div>
    <br>
  </div>
  <div class="form-group">
    <br>
    <button class="btn btn-primary" type="submit" >Submit</button>
  </div>
</form>
