<div class="card new-item">
  <h5 class="card-header">New Student</h5>
  <div class="card-body">
    <h5 class="card-title">Please fill the Student Information</h5>
    <form class="form-group" [formGroup]="profileForm" (ngSubmit)="onCreateUser()">
      <div class="form-row" >
        <div class="form-group col-md-6">
          <label for="first-name">First Name: </label>
          <input class="form-control" id="first-name" type="text" formControlName="firstName">
        </div>
        <div class="form-group col-md-6">
          <label for="last-name">Last Name: </label>
          <input class="form-control" id="last-name" type="text" formControlName="lastName">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="last-name">Email: </label>
          <input class="form-control" id="email" type="email" formControlName="email">
        </div>
        <div class="form-group col-md-6">
          <label for="last-name">Username: </label>
          <input class="form-control" id="username" type="text" formControlName="username">
        </div>
      </div>
      <br>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="!profileForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
